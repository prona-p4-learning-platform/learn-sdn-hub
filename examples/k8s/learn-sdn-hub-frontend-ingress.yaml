apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: learn-sdn-hub-frontend-ingress
  namespace: learn-sdn-hub
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: learn-sdn-hub-frontend
            port: 
              number: 80
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: learn-sdn-hub-backend
            port: 
                number: 80
