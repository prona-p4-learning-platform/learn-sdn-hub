<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>learn-sdn-hub</title>
    <style>
      /* Prevent white flash on reload in dark mode */
      html.light-mode {
        background-color: #fff;
        color-scheme: light;
      }
      html.dark-mode {
        background-color: #121212;
        color-scheme: dark;
      }
      html.dark-mode body {
        background-color: #121212;
      }
    </style>
    <script>
      // Apply theme class immediately to prevent flash of wrong theme
      (function () {
        try {
          var stored = localStorage.getItem("optionsStore");
          var darkMode = false;
          if (stored) {
            var data = JSON.parse(stored);
            darkMode = data.state && data.state.darkMode;
          }
          // Use classList to preserve any other classes that might exist
          if (darkMode) {
            document.documentElement.classList.add("dark-mode");
            document.documentElement.classList.remove("light-mode");
          } else {
            document.documentElement.classList.add("light-mode");
            document.documentElement.classList.remove("dark-mode");
          }
        } catch (e) {
          // Fallback to light mode on error
          document.documentElement.classList.add("light-mode");
          document.documentElement.classList.remove("dark-mode");
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
